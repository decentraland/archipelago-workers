services:
  nats:
    image: nats:latest
    container_name: archipelago_nats
    ports:
      - "4222:4222"
      - "8222:8222"  # HTTP monitoring port
    command: ["-js", "-m", "8222"]
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

